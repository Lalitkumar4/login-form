<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("bgimg.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;
      }
    </style>
    <title>Login Form</title>
  </head>

  <body>
    <div class="container">
      <div
        class="row mx-auto d-flex align-items-center justify-content-center vh-100"
      >
        <div class="col-md-6">
          <form action="#" class="shadow-lg p-4 text-white">
            <div class="mb-3">
              <i class="fas fa-user"></i>
              <label for="email" class="form-label p-2 fw-bold">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
                aria-describedby="email"
                autofocus
                required
              />
              <div class="form-text text-white">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <i class="fas fa-lock"></i
              ><label for="pass" class="form-label p-2 fw-bold">Password</label
              ><input
                type="password"
                id="pass"
                class="form-control"
                placeholder="Password"
                required
              />
              <div class="text-end">
                <small
                  ><a href="#" class="text-decoration-none text-white"
                    >Forget Password?</a
                  ></small
                >
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkboxselect"
              />
              <label class="form-check-label" for="checkboxselect"
                >Remember Me ?</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success shadow-sm fw-bold">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
